<!DOCTYPE html>
<html lang="pt-br" style="height: 100vh;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UxTracker for Researchers</title>
    <base href="/" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="UxTracker.Web.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <script>
      function downloadFile(dataUrl, fileName) {
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
    
    <script>
      function setIframeSrc(iframeId, dataUrl) {
        const iframe = document.getElementById(iframeId);
        if (iframe) {
          iframe.src = dataUrl;
        } else {
          console.error(`Iframe with ID '${iframeId}' not found.`);
        }
      }
    </script>

    <script>
      function setupFocusEvent(dotNetHelper) {
        window.addEventListener('focus', () => {
          dotNetHelper.invokeMethodAsync('NotifyFocusGained');
        });
      }
    </script>
  </head>

  <body style="height: 100%;">
    <div id="app" style="height: 100%;">
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>
      navigator.serviceWorker.register('service-worker.js')
    </script>
  </body>
</html>
