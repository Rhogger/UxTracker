    <script>
      window.downloadFile = function(dataUrl) {
        const link = document.createElement('a');
        console.log("Opa, caiu aqui"); // Verifique se esta mensagem aparece
        link.href = dataUrl;
        link.download = 'TermoDeConsentimento.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>

    <script>
      function downloadFile(dataUrl, fileName) {
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
